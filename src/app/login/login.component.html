<div class="container mt-3">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
                <p class="text-primary">Login</p>
                <div>
                    <div>Username</div>
                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
                    <div class="mt-4">Password</div>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
                </div>
                <p class="text-danger">{{errmsg}}</p>
                <button type="submit" class="btn btn-primary btn-round mt-4" (click)="onSubmit()">Login</button>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
