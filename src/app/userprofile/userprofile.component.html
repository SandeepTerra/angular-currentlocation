<div class="container mt-3">
    <h3>Form Validation</h3>
    <p>Try to submit the form.</p>
      
    <div class="row">
      <div class="col-sm-4">
        <button id="btnAdd" class="btn btn-primary" (click)="addBuilding();">Add</button>
        <button id="btnAdd" class="btn btn-primary mx-2" *ngIf="buildings.length>0" (click)="removeBuilding();">Remove</button>
        <div class="list-group list-group-flush">
          <a *ngFor="let build of buildings;let i=index;" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#collapse{{i+1}}">Building {{i+1}} <button id="btnAdd" class="btn btn-sm btn-primary" (click)="removeI(i+1);">Remove</button></a>
        </div>
      </div>
      <div class="col-sm-4">
        <div id="accordion">
          
            <div *ngFor="let build of buildings;let i=index;" id="collapse{{i+1}}" class="collapse" data-bs-parent="#accordion">
              <div>
               <div class="">
                <label for="email" class="form-label">Usecode{{i+1}}:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Usecode">
              </div>
              <div class="mt-3">
                <label for="email" class="form-label">Area{{i+1}}:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Area">
              </div>
              </div>
            </div>       
        </div>
      </div>
      <div class="col-sm-4">
      </div>
    </div>
  </div>
